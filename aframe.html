<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
  <body>
    <a-scene>
             
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="3 2 -5" radius="1.50" color="#C733FF"></a-sphere>
      <a-cylinder position="3 2 -3" radius="0.5" height="1.5" color="#3A439A"></a-cylinder>
      <a-sky color="#33DDFF"></a-sky>
      <a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2">
      </a-light>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
         <a-entity environment="preset: forest; dressingAmount: 400"></a-entity>


<a-light type="ambient" color="#FFF"></a-light>
  <img id="texture" src="texture.png">
  
  <a-box src="https://i.imgur.com/mYmmbrp.jpg" position="0 5 -5" rotation="0 45 45"
    scale="2 2 2"></a-box>

  <a-sky color="#222"></a-sky>
    
        </a-scene>
 
    </body>
        </html>
